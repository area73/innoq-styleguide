language: node_js
node_js:
  - '8'
cache: yarn
script:
  - npm test
  - npm run dist
  - echo $TRAVIS_COMMIT > dist/site/release.txt
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: dist/site
    github_token:
      secure: 
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    email: mail@robert-glaser.de
    api_key:
      secure: 
    on:
      tags: true
      repo: innoq/innoq-styleguide
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
